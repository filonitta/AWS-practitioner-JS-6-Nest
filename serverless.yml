service: nestjs-service

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-2
  vpc:
   securityGroupIds:
     - sg-03239aa4358555eaf
   subnetIds:
     - subnet-5387291f
     - subnet-55aaa33d
     - subnet-ed276197

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
          cors: true
      - http:
          method: ANY
          path: '{proxy+}'
          cors: true
